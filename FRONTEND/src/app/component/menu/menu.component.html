<!-- MODAL  LOGIN-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="col-lg-12">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-0">Login</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                            <div class="form-floating mb-3">
                                <input class="form-control" formControlName="email" type="email" placeholder="NOMBRE DE USUARIO" required/>
                                <label for="inputEmail">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="password" formControlName="password" type="password" placeholder="Password" required/>
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="password.html">Forgot Password?</a>
                                <!-- <a class="btn btn-primary" type="submit" data-bs-dismiss="modal">Log In</a> -->
                                <input type="submit" class="btn btn-primary" value="Log In" data-dismiss="modal">
                            </div>
                        </form>
                        <div class="form-row" *ngIf="showMsg">
                            <div class="alert alert-{{type}} col-md-12" data-bs-dismiss="modal" role="alert">
                                {{msg}}
                            </div>

                        </div>
                    <div class="card-footer text-center py-3 ">
                        <div class="small "><a href=" " data-bs-toggle="modal " data-bs-target="#exampleModal2 " data-bs-dismiss="modal ">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
