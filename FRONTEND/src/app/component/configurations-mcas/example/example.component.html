<!-- Creación del formulario -->
<div class="row">
    <div class="card col-3">
        <div class="card-body">
            <form [formGroup]="categoriform" (ngSubmit)="agregarCategoria()">
                <div class="form-group">
                    <label for="categoria">variable</label>
                    <input type="text" class="form-control" id="" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="categoria">Datos</label>
                    <input type="text" class="form-control" id="description" formControlName="description" required>
                    <small id="emailHelp" class="form-text text-muted">Datos separados por una , ejem: 1,2,3</small>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Creación de la tabla  -->
    <div class="col-9 ">
        <table class="table ">
            <thead class="thead-dark text-center ">
                <tr>
                    <th scope="col ">NOMBRE_CATE</th>
                    <th scope="col ">DATOS_CATE</th>

                </tr>
            </thead>
            <tbody>
                <!--  <tr *ngFor="let categoria of categoria ">
                    <td>{{categoria.nombreCategoria}}</td>
                    <td>{{categoria.datosCategoria}}</td>
                    <!-  <td>
                        <button class="btn btn-success " [routerLink]="[ '/categoria', categoria.PK_CATE] ">Editar</button>
                        <button class="btn btn-danger " (click)="borrarCategoria(categoria.PK_CATE) ">Borrar</button>
                    </td> ->
                </tr> -->
            </tbody>
        </table>
    </div>
    <div class="col-9 ">
        <!-- <table>
            <tr *ngFor="let item of datosCat let indice=index ">
                <td> {{indice+1}}
                    <td>{{item}}</td>
            </tr>
        </table> -->
        <!-- <table>
            <tr *ngFor="let item of lista;let indice=index ">
                <td> {{indice+1}}
                    <td>{{item}}</td>
            </tr>
        </table> -->
        <!-- <table>
            <tr *ngFor="let item of datosCat;let indice=index ">
                <td> {{indice+1}}
                    <td>{{item}}</td>
            </tr>
        </table> -->
    </div>
</div>
